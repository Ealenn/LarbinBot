name: Linter
on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Linter
      run: |
        rm -rf www
        npm ci
        npm run lint
